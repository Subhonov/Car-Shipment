<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="__"> -->
    <link rel="stylesheet" href="./css/main.css">
    <title>Car ShipMent</title>
</head>
<body>
    <!-- Site Header -->
    <header class="site-header">
        <div class="container">
            <div class="header">
                <a class="header__logo-link" href="/">
                    <img src="./images/site-logo.svg" alt="site logo" width="245" height="43">
                </a>
                <nav class="header__navbar navbar">
                    <ul class="navbar__list">
                        <li class="navbar__item">
                            <a class="navbar__link" href="/">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="/">Services</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="/">About Us</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="/">Shipping Methods</a>
                        </li>
                        <li class="navbar__item">
                            <a class="navbar__link" href="/">FAQ</a>
                        </li>
                    </ul>
                    <a class="navbar__phone-number" href="tel:2242182949">
                        <img src="./images/call-svg.svg" alt="phone icon" width="38" height="38">
                        <span>224-218-2949</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Site Header -->
    <main>
        <!-- Hero section  -->
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <form class="hero__form form">
                        <strong class="form__title">Shipping Cost Calculator</strong>
                        <p class="form__text">Get your estimate quote in seconds</p>
                        <label class="form__label">
                            <span class="form__label-content">Form</span>
                            <input class="form__label-input" type="text" name="zip_code" placeholder="Select ZIP code or location ">
                        </label>
                        <label class="form__label">
                            <span class="form__label-content">To</span>
                            <input class="form__label-input" type="text" name="zip_code" placeholder="Select ZIP code or location ">
                        </label>
                        <label class="form__label">
                            <span class="form__label-content">Estimate time</span>
                            <input class="form__label-input" type="text" name="zip_code" placeholder="Select estimate time">
                        </label>
                        <div class="form__custom-wrapper">
                            <span class="form__label-content">Transport type</span>
                            <div class="form__custom-wrap">
                                <label class="form__radio-label">
                                    <input class="vissuall-hidden radio-input" name="type" type="radio">
                                    <div class="form__custom-radio"></div>
                                    <span>Open</span>
                                </label>
                                <label class="form__radio-label">
                                    <input class="vissuall-hidden radio-input" name="type" type="radio">
                                    <div class="form__custom-radio"></div>
                                    <span>Enclosed</span>
                                </label>
                            </div>
                        </div>
                        <button class="form__btn" type="submit">Get Shipment estimate</button>
                    </form>
                    <div class="hero__wrapper-content">
                        <p class="hero__wrapper-text">World Top Rated Shipping Company</p>
                        <h2 class="hero__wrapper-title">Transportation Services that you can trust</h2>
                        <p class="hero__wrapper-subtext">Transport your vehicle with PROs.</p>
                    </div>
                </div>
            </div>
        </section>
        <!-- Hero section  -->
    </main>
    <!-- Site Footer  -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer"></div>
        </div>
    </footer>
    <!-- Site Footer  -->
</body>
</html
